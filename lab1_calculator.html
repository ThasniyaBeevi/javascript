<!DOCTYPE html>
<html lang="us-en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- bootstrap link -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  	
	<title>Calculator</title>
</head>
<style>
	.show-result{
		visibility: hidden;
	}
</style>

<body>
	<div class="container">
		<div class="row">
			<div class="container col-xs-offset-2 col-xs-10 col-sm-offset-2 col-sm-10 col-lg-offset-4 col-lg-4 col-md-offset-4 col-md-4 text-center mt-5 bg-secondary text-light">
				<h1 class="m-5">Calculator</h1>
				<form action="#">
  					<div class="form-group m-2">
    					<label for="fnum">Enter First Number</label>
    					<input type="text" class="form-control" id="fnum" >
    					<div id="wrong1" class="text-danger"></div>
    					<label for="snum">Enter Second Number</label>
    					<input type="text" class="form-control" id="snum">
    					<div id="wrong2" class="text-danger"></div>
    					<label for="operator">Choose Your Operator</label>
    					<select id="operator" class="form-select mt-2" aria-label="Default select example">
  							
  							<option  value="+" selected>+</option>
  							<option  value="-">-</option>
  							<option  value="*">*</option>
  							<option  value="/">/</option>
						</select>
  					</div>
  					<button class="btn btn-success" onclick="showResult()">View Result</button>
  					<div class="form-group show-result m-5">
    					<label for="result">Result is</label>
    					<input type="text" class="form-control" id="result"  disabled="">
  					</div>
  				</form>
			</div>
		</div>
	</div>
	<script>
		function showResult(){
			var first_num = Number(document.getElementById("fnum").value);
			var second_num = Number(document.getElementById("snum").value);
			var operator = document.getElementById("operator").value;
			var result;


			if(isNaN(first_num)){
				document.getElementById('wrong1').innerHTML="Invalid Input";
				document.getElementById("result").style.visibility="hidden";
			}else{
				document.getElementById('wrong1').innerHTML="";
			}
			if(isNaN(second_num)){
				document.getElementById('wrong2').innerHTML="Invalid Input";
				document.getElementById("result").style.visibility="hidden";
			}else{
				document.getElementById('wrong2').innerHTML="";
			}



			if(operator=='+')
			{

				result=first_num+second_num;
				if (isNaN(result)) {
					document.getElementById("result").style.visibility="hidden";
				}
				else{
					
					document.getElementById("result").style.visibility="visible";
					document.getElementById("result").value=result;
				}
				
			}else if(operator=='-'){
				result=first_num-second_num;
				if (isNaN(result)) {
					document.getElementById("result").style.visibility="hidden";
				}
				else{
					
					document.getElementById("result").style.visibility="visible";
					document.getElementById("result").value=result;
				}
			}else if(operator=='*'){
				result=first_num*second_num;

				if (isNaN(result)) {
					document.getElementById("result").style.visibility="hidden";
				}
				else{
					
					document.getElementById("result").style.visibility="visible";
					document.getElementById("result").value=result;
				}
			}else if(operator=='/'){
				result=first_num/second_num;
				if (isNaN(result)) {
					document.getElementById("result").style.visibility="hidden";
				}
				else{
					
					document.getElementById("result").style.visibility="visible";
					document.getElementById("result").value=result;
				}
			}
		}

		
	</script>
</body>
</html>
